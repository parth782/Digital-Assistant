<!DOCTYPE html>

<html>

<head>
    <title>LegalMitra</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

    <div class="container py-5">

        <div class="row d-flex justify-content-center chatbox">
            <div class="col-md-12 col-lg-10 col-xl-8">
                <div class="card" id="chat2">
                    <div class="card-header d-flex justify-content-between align-items-center p-3">
                        <h5 class="mb-0" style="
                font-size: 15px;
                font-family: inherit;
                color: #0d399f;
                font-weight: 800;
                text-transform: capitalize;"> Veeru</h5>
                    </div>



                    <div class="card-body" data-mdb-perfect-scrollbar="true">

                    </div>
                   
                    <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">

                        <img src="/static/img/bot-image2.jpg" alt="avatar 1"
                            style="width: 45px; height: 100%; border-radius: 30px;">
                        <input type="text" class="form-control form-control-lg" id="chat-msg"
                            placeholder="Type message">
                        <button class="ms-3 text-muted" id="startButton" onclick="start_recog()"> <i
                                class=" fas fa-microphone"></i></button>
                        <button class="ms-3 text-muted" id="stopButton"><i class="fa-solid fa-stop"></i></button>
                        <a class="ms-3" id="chat-bot"><i class="fas fa-paper-plane"></i></a>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <button type="button" class="btn btn-primary btn-sm chat-bot button-85"
        data-mdb-ripple-color="dark">Chat with Veeru</button>
    



</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://code.responsivevoice.org/responsivevoice.js"></script>
<script src="/static/js/script.js" ></script>


</html>
